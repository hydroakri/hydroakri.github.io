# The URL the site will be built for
base_url = "https://hydroakri.github.io/"
title = "Hydroakri's Blog"
description = "与太阳共燃的内在性"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true
highlight_theme = "OneHalfDark"

[search]
index_format = "elasticlunr_json"

[extra]
# Put all your custom variables here
author = "Hydroakri"
language_code = "zh-cn"

# After Dark theme configuration
after_dark_title = "Hydroakri's Blog"
after_dark_menu = [
    {url = "$BASE_URL", name = "Home"},
    {url = "$BASE_URL/tags", name = "Tags"},
    {url = "$BASE_URL/archives", name = "Archives"},
    {url = "$BASE_URL/about", name = "About"},
]

# Nicer codeblocks with copy to clipboard
codeblock = true

# Enable MathJax support
latex = true

# Enable search bar
enable_search = true

# Social icons
social = [
    {name = "GitHub", url = "https://github.com/hydroakri", icon = "github"},
    {name = "Last.fm", url = "https://www.last.fm/user/hydroakri", icon = "music"},
    {name = "Steam", url = "https://steamcommunity.com/id/hydroakri", icon = "gamepad"},
    {name = "QQ", url = "https://qm.qq.com/cgi-bin/qm/qr?k=lOkoiWANVJYuKaArCStQTFjjzfxpmc9V&noverify=0&personal_qrcode_source=3", icon = "message-circle"},
    {name = "Twitter", url = "https://twitter.com/ihbswsy", icon = "twitter"},
    {name = "Mastodon", url = "https://m.cmx.im/@hydroakri", icon = "users"},
    {name = "Bilibili", url = "https://space.bilibili.com/4912217", icon = "video"},
]

# Profile mode
profile_enabled = true
profile_title = ""
profile_subtitle = "与太阳共燃的内在性"
profile_image_url = "https://img2.doubanio.com/icon/ul265151065.jpg"

# Pagination
pagination_pager_size = 5